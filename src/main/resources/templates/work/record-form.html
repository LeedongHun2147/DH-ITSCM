<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <!-- 생략... -->
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
</nav>
<div class="container">
    <h2>출근</h2>

<form th:action="@{/attendance/record}" method="post">
    <!-- Hidden field to store logged-in user's ID -->
    <input type="hidden" th:name="userId" th:value="${loggedInUser.id}">

    <div class="form-group">
    <label for="checkInTime">출근 체크인</label>
    <input type="datetime-local" id="checkInTime" name="checkInTime" class="form-control" th:required="required"><br><br>
    </div>
    <div class="form-group">
    <label for="workDetails">업무내용</label><br>
    <textarea id="workDetails" name="workDetails" rows="4" class="form-control" th:required="required"></textarea><br><br>
    </div>
    <div class="text-right">
        <input type="submit"onclick="return confirmEdit();" value="출근하기">
    </div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>
    function confirmEdit() {
        return confirm("출근하시겠습니까?");
    }
</script>
</body>
</html>
