<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
  <!-- 생략... -->
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
</nav>
<div class="container">
  <h2>메일 보내기</h2>

<form action="/mail/send" method="post" th:action="@{/mail/send}" th:object="${_csrf}">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  <input type="hidden" id="userId" name="userId" th:value="${userId}">


  <div class="form-group">
  <label for="to">받는사람:</label>
  <input type="email" id="to" name="to" class="form-control" th:required="required"><br><br>
  </div>

  <div class="form-group">
  <label for="subject">제목</label>
  <input type="text" id="subject" name="subject"class="form-control" th:required="required"><br><br>
  </div>

  <div class="form-group">
  <label for="body">내용</label><br>
  <textarea id="body" name="body" rows="6" cols="40" class="form-control" th:required="required"></textarea><br><br>
  </div>
  <div class="text-right">
  <input type="submit" onclick="return confirmEdit();" class="btn btn-primary" value="전송">
  </div>
</form>
</div>

<script>
    function confirmEdit() {
        return confirm("메일을 전송하시겠습니까?");
    }
</script>

</body>
</html>
