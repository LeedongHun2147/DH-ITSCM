<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

<title th:text="${title}">Hello, Spring Boot!</title>
    <style>
        .changed {
            background-color: yellow;
        }
        .version-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
    <a class="navbar-brand" href="#" th:href="@{/}">DH-ITSCM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classqppend="${menu} == 'home'? 'active'">
                <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
            </li>
            <li class="nav-item" th:classqppend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/attendance/record}">출근<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
            </li>
            <li class="nav-item" th:classqppend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/attendance/list}">출근리스트<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
            </li>
            <li class="nav-item" th:classqppend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
            </li>
            <li class="nav-item" th:classqppend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/file/list}">SCM<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
            </li>
            <li class="nav-item" th:classqppend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/mail/form}">메일보내기<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
            </li>
            <li class="nav-item" th:classqppend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/mail/records}">메일전송보관함<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
            </li>
        </ul>
        <a class="btn btn-secondary my-2 mr-2 my-sm-0" th:href="@{/account/login}"
            sec:authorize="!isAuthenticated()">로그인</a>

        <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
           sec:authorize="!isAuthenticated()">회원가입</a>

        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <span class="text-white" sec:authentication="name">사용자</span>
            <span span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
        </form>

    </div>
</nav>

</body>

</html>
